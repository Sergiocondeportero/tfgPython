<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Incluye un encabezado similar al del otro HTML -->
    {% include 'components/header.html' %}

    <!-- Contenido principal de la página -->
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4">Crear Usuario</h1>

        <div class="row justify-content-center">
            <div class="card border-primary mt-4" style="max-width: 30rem;">
                <div class="card-body">
                    <form action="/crearUsuario" method="POST" enctype="multipart/form-data">
                        <!-- Campo para nombre de usuario -->
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required>
                        </div>
                        <br>
                        <!-- Campo para correo electrónico -->
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <br>
                        <!-- Campo para contraseña -->
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                        </div>
                        <br>
                        <!-- Campo para tipo de usuario -->
                        <div class="form-group">
                            <label for="tipo_usuario">Tipo de Usuario</label>
                            <select id="tipo_usuario" name="tipo_usuario" class="form-control" required>
                                <option value="cliente">Cliente</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                        <br>
                        <!-- Campo para foto de perfil (opcional) -->
                        <div class="form-group">
                            <label for="fotoPerfil">Foto de Perfil</label>
                            <input type="file" id="fotoPerfil" name="fotoPerfil" class="form-control">
                        </div>
                        <br>
                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-primary btn-block">Crear Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Incluye pie de página similar al del otro HTML -->
    {% include 'components/footer.html' %}

    <!-- Scripts adicionales (como los de Bootstrap y personalización) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const logotipo = document.getElementById('logotipo-main');
            setTimeout(() => {
                logotipo.classList.add('visible');
            }, 100);
        });
    </script>
</body>
</html>
