<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
{% include 'components/header.html' %}

<h1 class="display-4 text-center mt-4 titulo">Editar Película</h1>

<main class="container my-5">
    <form method="POST" enctype="multipart/form-data">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Película</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Título de la película -->
                <div class="mb-3">
                    <label for="tituloPelicula" class="form-label">Título de la Película</label>
                    <input type="text" name="tituloPelicula" class="form-control" id="tituloPelicula" placeholder="Título" value="{{ pelicula.titulo }}" required>
                </div>

                <!-- Descripción de la película -->
                <div class="mb-3">
                    <label for="descripcionPelicula" class="form-label">Descripción de la Película</label>
                    <textarea name="descripcionPelicula" class="form-control" id="descripcionPelicula" placeholder="Descripción" required>{{ pelicula.descripcion }}</textarea>
                </div>

                <!-- Año de estreno de la película -->
                <div class="mb-3">
                    <label for="añoPelicula" class="form-label">Año de Estreno</label>
                    <input type="number" name="añoPelicula" class="form-control" id="añoPelicula" placeholder="Año" value="{{ pelicula.año }}" required>
                </div>

                <!-- Director de la película -->
                <div class="mb-3">
                    <label for="directorPelicula" class="form-label">Director de la Película</label>
                    <input type="text" name="directorPelicula" class="form-control" id="directorPelicula" placeholder="Director" value="{{ pelicula.director }}" required>
                </div>

                <!-- Duración de la película -->
                <div class="mb-3">
                    <label for="duracionPelicula" class="form-label">Duración (en minutos)</label>
                    <input type="number" name="duracionPelicula" class="form-control" id="duracionPelicula" placeholder="Duración (en minutos)" value="{{ pelicula.duracion }}" required>
                </div>

                <!-- Categoría de la película -->
                <div class="mb-3">
                    <label for="categoriaPelicula" class="form-label">Categoría de la Película</label>
                    <select name="categoriaPelicula" class="form-control" id="categoriaPelicula" required>
                        <option value="">Selecciona una categoría</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.id }}" {% if categoria.id == pelicula.categoria_id %} selected {% endif %}>{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Imagen de la película -->
                <div class="mb-3">
                    <label for="imagenPelicula" class="form-label">Imagen de la Película</label>
                    <input type="file" name="imagenPelicula" class="form-control" id="imagenPelicula">
                </div>

                <!-- URL del trailer de la película -->
                <div class="mb-3">
                    <label for="trailerPelicula" class="form-label">URL del Trailer</label>
                    <input type="text" name="trailerPelicula" class="form-control" id="trailerPelicula" placeholder="URL del Trailer" value="{{ pelicula.trailer }}">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
    </form>
</main>

{% include 'components/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
