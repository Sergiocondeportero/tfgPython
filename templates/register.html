<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Formulario de Registro -->
<div class="container">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3>Registrarse</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <!-- Nombre de usuario -->
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" required>
                </div>

                <!-- Correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" name="contrasena" id="contrasena" class="form-control" required>
                </div>

                <!-- Tipo de usuario (cliente por defecto) -->
                <div class="mb-3">
                    <label for="tipo_usuario" class="form-label">Tipo de usuario:</label>
                    <select name="tipo_usuario" id="tipo_usuario" class="form-control" required>
                        <option value="cliente" selected>Cliente</option>  <!-- Esta opción estará seleccionada por defecto -->
                        <option value="administrador">Administrador</option>
                    </select>
                </div>

                <!-- Imagen de perfil (opcional) -->
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen de perfil (opcional):</label>
                    <input type="file" name="imagen" id="imagen" class="form-control" accept="image/*">
                    <small class="form-text text-muted">Puedes subir una imagen de perfil. Este campo es opcional.</small>
                </div>

                <!-- Botón de registro -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

            <!-- Enlace para redirigir a login -->
            <div class="text-center mt-3">
                <a href="/login" class="btn btn-link">¿Ya tienes cuenta? Inicia sesión</a>
            </div>

            <!-- Botón para volver a la página de inicio -->
            <div class="text-center mt-3">
                <a href="/" class="btn btn-secondary">Volver al inicio</a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
