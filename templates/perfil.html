<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Header con Navbar -->
{% include 'components/header.html' %}

<main class="container p-4">
    <h1 class="display-4 text-center mt-4 mb-5">Mi Perfil</h1>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card border-primary">
                <div class="card-header text-center">
                    Información de Usuario
                </div>
                <div class="card-body">
                    <!-- Aquí colocamos una fila con dos columnas: una para la imagen y otra para la información -->
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <!-- Mostrar la imagen de perfil -->
                            <!-- Usamos la variable 'imagen' que contiene la ruta correcta de la imagen -->
                            <img src="{{ url_for('static', filename=imagen) }}" alt="Imagen de perfil" class="img-fluid rounded-circle" style="max-width: 150px; height: auto;">
                        </div>
                        <div class="col-md-8">
                            <!-- Mostrar la información del usuario -->
                            <p><strong>Nombre:</strong> {{ usuario.nombreUsuario }}</p>
                            <p><strong>Correo electrónico:</strong> {{ usuario.email }}</p>
                            <p><strong>Rol:</strong> {{ usuario.tipoUsuario }}</p>

                            <!-- Botones para editar el perfil -->
                            <div class="text-center mt-3">
                                <a href="/editarPerfil" class="btn btn-primary">Editar perfil</a>
                            </div>

                            <!-- Opción de cambiar contraseña -->
                            <div class="text-center mt-3">
                                <a href="/cambiarContrasena" class="btn btn-warning">Cambiar contraseña</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Footer -->
{% include 'components/footer.html' %}

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
