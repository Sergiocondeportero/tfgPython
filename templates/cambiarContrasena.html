<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="static/main.css">  <!-- Aquí se enlaza tu archivo CSS principal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
        // Función para alternar la visibilidad de las contraseñas
        function togglePasswordVisibility() {
            var passwordFields = document.querySelectorAll('.password');
            var toggle = document.getElementById('showPassword');
            passwordFields.forEach(function(field) {
                field.type = toggle.checked ? 'text' : 'password';
            });
        }
    </script>
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4 titulo">Cambiar Contraseña</h1>

        <div class="row justify-content-center">
            <div class="card border-primary mt-4" style="max-width: 25rem;">
                <div class="card-header">Cambiar Contraseña</div>
                <div class="card-body">
                    <!-- Formulario para cambiar la contraseña -->
                    <form action="/cambiarContrasena" method="POST">
                        <div class="form-group">
                            <label for="contrasena_actual">Contraseña actual</label>
                            <input type="password" id="contrasena_actual" name="contrasena_actual" class="form-control password" placeholder="Introduce tu contraseña actual" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="nueva_contrasena">Nueva contraseña</label>
                            <input type="password" id="nueva_contrasena" name="nueva_contrasena" class="form-control password" placeholder="Introduce tu nueva contraseña" required>
                        </div>
                        <br>
                        <!-- Checkbox para mostrar/ocultar contraseñas -->
                        <div class="form-group">
                            <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Mostrar contraseñas
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
                    </form>

                    <!-- Mostrar mensajes con Flask -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger mt-3">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
