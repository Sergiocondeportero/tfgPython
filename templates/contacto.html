<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="texto-oscuro"> <!-- Aplicado el color más oscuro a todo el cuerpo -->

    {% include 'components/header.html' %}

    <h1 class="display-4 text-center mt-4 titulo texto-destacado">Contáctanos</h1> <!-- Negro puro para el título -->

    <main class="container my-5">
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de contacto -->
        <form method="POST">
            <div class="form-group">
                <label for="nombre" class="texto-oscuro">Nombre</label> <!-- Color más oscuro para las etiquetas -->
                <input type="text" class="form-control my-2" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo" class="texto-oscuro">Correo electrónico</label> <!-- Color más oscuro para las etiquetas -->
                <input type="email" class="form-control my-2" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="mensaje" class="texto-oscuro">Mensaje</label> <!-- Color más oscuro para las etiquetas -->
                <textarea class="form-control my-2" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary my-3">Enviar mensaje</button>
        </form>
    </main>

    {% include 'components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
