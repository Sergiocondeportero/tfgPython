<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Serie</title>
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
{% include 'components/header.html' %}

<h1 class="display-4 text-center mt-4 titulo">Editar Serie</h1>

<main class="container my-5">
    <form method="POST" enctype="multipart/form-data">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Serie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Título de la serie -->
                <div class="mb-3">
                    <label for="tituloSerie" class="form-label">Título de la Serie</label>
                    <input type="text" name="tituloSerie" class="form-control" id="tituloSerie" placeholder="Título" value="{{ serie.titulo }}" required>
                </div>

                <!-- Descripción de la serie -->
                <div class="mb-3">
                    <label for="descripcionSerie" class="form-label">Descripción de la Serie</label>
                    <textarea name="descripcionSerie" class="form-control" id="descripcionSerie" placeholder="Descripción" required>{{ serie.descripcion }}</textarea>
                </div>

                <!-- Año de estreno de la serie -->
                <div class="mb-3">
                    <label for="añoSerie" class="form-label">Año de Estreno</label>
                    <input type="number" name="añoSerie" class="form-control" id="añoSerie" placeholder="Año" value="{{ serie.año }}" required>
                </div>

                <!-- Número de temporadas -->
                <div class="mb-3">
                    <label for="temporadasSerie" class="form-label">Número de Temporadas</label>
                    <input type="number" name="temporadasSerie" class="form-control" id="temporadasSerie" placeholder="Número de Temporadas" value="{{ serie.temporadas }}" required>
                </div>

                <!-- Número de capítulos -->
                <div class="mb-3">
                    <label for="capitulosSerie" class="form-label">Número de Capítulos</label>
                    <input type="number" name="capitulosSerie" class="form-control" id="capitulosSerie" placeholder="Número de Capítulos" value="{{ serie.capitulos }}" required>
                </div>

                <!-- Duración por capítulo (en minutos) -->
                <div class="mb-3">
                    <label for="duracionCapituloSerie" class="form-label">Duración por Capítulo (en minutos)</label>
                    <input type="number" name="duracionCapituloSerie" class="form-control" id="duracionCapituloSerie" placeholder="Duración por Capítulo (en minutos)" value="{{ serie.duracionCapitulo }}" required>
                </div>

                <!-- Categoría de la serie -->
                <div class="mb-3">
                    <label for="categoriaSerie" class="form-label">Categoría de la Serie</label>
                    <select name="categoriaSerie" class="form-control" id="categoriaSerie" required>
                        <option value="">Selecciona una categoría</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.id }}" {% if categoria.id == serie.categoria_id %} selected {% endif %}>{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Imagen de la serie -->
                <div class="mb-3">
                    <label for="imagenSerie" class="form-label">Imagen de la Serie</label>
                    <input type="file" name="imagenSerie" class="form-control" id="imagenSerie">
                </div>

                <!-- URL del trailer de la serie -->
                <div class="mb-3">
                    <label for="trailerSerie" class="form-label">URL del Trailer</label>
                    <input type="text" name="trailerSerie" class="form-control" id="trailerSerie" placeholder="URL del Trailer" value="{{ serie.trailer }}">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
    </form>
</main>

{% include 'components/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
